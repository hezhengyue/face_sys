<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}百度人脸识别搜索{% endblock %}
{% block page_title %}百度人脸识别搜索{% endblock %}

{% block extra_css %}
<style>
    .search-card {
        margin-bottom: 30px;
    }
    .error-alert {
        color: #dc3545;
        background-color: #f8d7da;
        padding: 12px 16px;
        border-radius: 4px;
        margin-bottom: 15px;
        display: none;
        border: 1px solid #f5c6cb;
    }
    .result-container {
        display: none;
    }
    .result-card {
        background-color: #f0f7ff;
        border: 1px solid #cce0ff;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
        gap: 20px;
        flex-wrap: wrap;
    }
    .info-wrapper { 
        flex: 1; 
        min-width: 300px;
    }
    .result-card p { 
        margin: 8px 0; 
        line-height: 1.8; 
    }
    .info-label {
        display: inline-block;
        width: 80px;
        font-weight: bold;
        color: #165DFF;
    }
    .face-img {
        max-width: 250px;
        max-height: 300px;
        border: 2px solid #cce0ff;
        border-radius: 8px;
        cursor: zoom-in;
        transition: transform 0.2s ease;
        object-fit: cover;
    }
    .face-img:hover { 
        transform: scale(1.02); 
        box-shadow: 0 4px 12px rgba(22, 93, 255, 0.15);
    }
    .face-caption {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-top: 8px;
    }

    /* 图片放大弹窗 */
    .image-modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0; 
        top: 0;
        width: 100%; 
        height: 100%;
        background-color: rgba(0,0,0,0.9);
        align-items: center;
        justify-content: center;
    }
    .modal-content-large {
        max-width: 90%;
        max-height: 90%;
        animation: imageZoomIn 0.3s ease;
    }
    @keyframes imageZoomIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
    .modal-close-btn {
        position: absolute;
        top: 20px;
        right: 35px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
    }
    .modal-close-btn:hover {
        color: #bbb;
    }

    /* 关键修复：进度条默认隐藏 */
    .progress-container {
        margin: 16px 0;
        display: none; /* 默认隐藏 */
    }
</style>
{% endblock %}

{% block content %}
<div class="card search-card">
    <div class="error-alert" id="errorAlert"></div>

    <form id="faceForm" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label">上传图片：</label>
            <input type="file" name="image" accept="image/*" required class="form-control" style="width: 100%;">
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <p id="progressText" style="font-size: 14px; margin-top: 8px; color: #666;">处理中...</p>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px; padding: 10px 0;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
                <line x1="11" y1="8" x2="11" y2="14"></line>
            </svg>
            开始人脸搜索
        </button>
    </form>
</div>

<div class="card result-container" id="resultContainer">
    <h2>搜索结果</h2>
    <div class="result-card" id="chineseResult"></div>
</div>

<!-- 图片放大弹窗 -->
<div id="imageModal" class="image-modal">
    <span class="modal-close-btn">&times;</span>
    <img class="modal-content-large" id="modalImage">
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 图片放大弹窗逻辑
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.querySelector("#imageModal .modal-close-btn");

    function openModal(url) {
        modal.style.display = "flex";
        modalImg.src = url;
    }

    function closeModal() {
        modal.style.display = "none";
    }

    closeBtn.onclick = closeModal;
    modal.onclick = (e) => { 
        if (e.target === modal) closeModal(); 
    };

    // 人脸搜索表单提交
    document.getElementById('faceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        // 获取DOM元素
        const pc = document.getElementById("progressContainer");
        const pb = document.getElementById("progressBar");
        const pt = document.getElementById("progressText");
        const rc = document.getElementById("resultContainer");
        const cr = document.getElementById("chineseResult");
        const ea = document.getElementById("errorAlert");

        // 1. 仅重置进度条状态（不影响结果容器）
        function resetProgress() {
            pc.style.display = "none";
            pb.style.width = "0%";
            pt.textContent = "处理中...";
        }

        // 2. 重置所有状态（用于下次提交前）
        function resetAllForNextSubmit() {
            ea.style.display = "none";
            rc.style.display = "none";
            cr.innerHTML = "";
            resetProgress();
        }

        // 初始化：为下次提交做准备
        resetAllForNextSubmit();
        
        // 显示进度条并设置初始状态
        pc.style.display = "block";
        pb.style.width = "10%";
        pt.textContent = "正在准备...";

        // 发送请求
        fetch('/', { 
            method: 'POST', 
            body: formData 
        })
        .then(r => {
            if (!r.ok) throw new Error(`请求失败 (${r.status})`);
            return r.json();
        })
        .then(data => {
            // 更新进度到100%
            pb.style.width = "100%";
            pt.textContent = "处理完成";

            if (data.status === "success") {
                const userList = data.result?.result?.user_list || [];
                if (userList.length > 0) {
                    const user = userList[0];
                    fetch(`/api/get_person?id_card=${encodeURIComponent(user.user_id)}`)
                    .then(res => {
                        if (!res.ok) throw new Error(`查询人员信息失败 (${res.status})`);
                        return res.json();
                    })
                    .then(personRes => {
                        const p = personRes.data || {};
                        cr.innerHTML = `
                            <div class="info-wrapper">
                                <p><span class="info-label">消息：</span>成功</p>
                                <p><span class="info-label">组：</span>${user.group_id || '未知'}</p>
                                <p><span class="info-label">相似度：</span>${user.score ? user.score.toFixed(2) : '0'}</p>
                                <p><span class="info-label">身份证号：</span>${p.id_card || '未知'}</p>
                                <p><span class="info-label">姓名：</span>${p.name || '未知'}</p>
                                <p><span class="info-label">班级：</span>${p.class_name || '未知'}</p>
                                <p><span class="info-label">用户类型：</span>${p.user_type || '未知'}</p>
                            </div>
                            <div style="text-align: center;">
                                <img src="${p.face_url}" class="face-img" alt="${p.name || '人脸'}" onclick="openModal('${p.face_url}')">
                                <div class="face-caption">${p.name || '未知人员'}照片</div>
                            </div>
                        `;
                        rc.style.display = "block"; // 显示结果
                    })
                    .catch(err => {
                        ea.textContent = '查询人员信息失败: ' + err.message;
                        ea.style.display = "block";
                    })
                    .finally(() => {
                        // 只隐藏进度条，保留结果
                        setTimeout(() => resetProgress(), 1000);
                    });
                } else {
                    cr.innerHTML = `
                        <div class="info-wrapper">
                            <p><span class="info-label">消息：</span>成功</p>
                            <p><span class="info-label">结果：</span>未找到匹配用户</p>
                        </div>
                    `;
                    rc.style.display = "block"; // 显示结果
                    // 只隐藏进度条，保留结果
                    setTimeout(() => resetProgress(), 1000);
                }
            } else {
                ea.textContent = data.message || '处理失败';
                ea.style.display = "block";
                // 只隐藏进度条
                setTimeout(() => resetProgress(), 1000);
            }
        })
        .catch(err => {
            // 捕获所有类型的错误
            ea.textContent = '请求失败: ' + err.message;
            ea.style.display = "block";
            console.error('人脸搜索错误:', err);
            // 立即隐藏进度条
            resetProgress();
        });
    });

    // ESC键关闭弹窗
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
        }
    });
</script>
{% endblock %}
