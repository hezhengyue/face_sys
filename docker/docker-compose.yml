services:
  # --- Django åº”ç”¨æœåŠ¡ ---
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: django_web
    restart: always
    env_file:
      - ../.env
    volumes:
      # âš ï¸ ç”Ÿäº§ç¯å¢ƒï¼šåªæŒ‚è½½é™æ€æ–‡ä»¶å’Œæ—¥å¿—ï¼Œç»å¯¹ä¸è¦æŒ‚è½½ä»£ç  (../:/app)
      - ../static:/app/static
      - ../media:/app/media
      - ../logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - TZ=Asia/Shanghai
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # âš ï¸ è‡ªåŠ¨åŒ–å¯åŠ¨æµç¨‹ï¼šæ”¶é›†é™æ€æ–‡ä»¶ -> è¿ç§»æ•°æ®åº“ -> å¯åŠ¨ç½‘ç«™
    # åªæœ‰å½“ä½ çš„ migrations æ–‡ä»¶è¢« COPY è¿›é•œåƒï¼ˆæ­¥éª¤1-3æ­£ç¡®ï¼‰æ—¶ï¼Œè¿™é‡Œæ‰ä¸ä¼šæŠ¥é”™
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn config.wsgi:application -b 0.0.0.0:8000 --workers 4 --timeout 300"

  # --- Nginx åå‘ä»£ç† ---
  nginx:
    image: nginx:alpine
    container_name: django_nginx
    restart: always
    # ğŸŸ¢ ä¿æŒ Host æ¨¡å¼ï¼Œè¿™æ · Nginx æ‰èƒ½æ‹¿åˆ°çœŸå®å¤–ç½‘ IP
    network_mode: "host"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../static:/app/static
      - ../media:/app/media
      - ../logs/nginx:/var/log/nginx
    depends_on:
      - web

  # --- MySQL æ•°æ®åº“æœåŠ¡ ---
  db:
    image: mysql:8.0
    container_name: django_db
    restart: always
    ports:
      - "127.0.0.1:3306:3306"
    env_file:
      - ../.env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - db_data:/var/lib/mysql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- Redis ç¼“å­˜æœåŠ¡ ---
  redis:
    image: redis:7-alpine
    container_name: django_redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  db_data:
  redis_data: