services:
  # --- Django 应用服务 ---
  web:
    build:
      context: ..          
      dockerfile: docker/Dockerfile
    container_name: django_app
    restart: always
    env_file:  # 移到服务内部
      - ../.env
    volumes:
      - ../:/app                    
      - ../static:/app/static        
      - ../media:/app/media          
      - ../logs:/app/logs            
    expose:
      - "8000"
    environment:
      - TZ=Asia/Shanghai
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # --- Nginx 反向代理 ---
  nginx:
    image: nginx:alpine
    container_name: django_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../static:/app/static
      - ../media:/app/media
      - ../logs/nginx:/var/log/nginx
    depends_on:
      - web

  # --- MySQL 数据库服务 ---
  db:
    image: mysql:8.0
    container_name: django_db
    restart: always
    env_file:  # 移到服务内部
      - ../.env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - db_data:/var/lib/mysql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- Redis 缓存服务 ---
  redis:
    image: redis:7-alpine
    container_name: django_redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  db_data:
  redis_data: