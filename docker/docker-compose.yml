version: '3.8'

# 全局加载项目根目录的 .env 文件（所有服务共享变量）
env_file:
  - ../.env

services:
  # --- Django 应用服务 ---
  web:
    build:
      context: ..          # 构建上下文：项目根目录
      dockerfile: docker/Dockerfile  # Dockerfile 路径
    container_name: django_app
    restart: always
    volumes:
      - ../:/app                     # 挂载项目代码（开发环境）
      - ../static:/app/static        # 静态文件目录
      - ../media:/app/media          # 媒体文件目录
      - ../logs:/app/logs            # 日志目录
    expose:
      - "8000"
    environment:
      - TZ=Asia/Shanghai
      # 显式传递关键变量（可选，已通过全局 env_file 加载）
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      db:
        condition: service_healthy  # 等待 MySQL 健康检查通过
      redis:
        condition: service_healthy  # 等待 Redis 健康检查通过

  # --- Nginx 反向代理 ---
  nginx:
    image: nginx:alpine
    container_name: django_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro  # Nginx 配置
      - ../static:/app/static  # 静态文件
      - ../media:/app/media    # 媒体文件
    depends_on:
      - web

  # --- MySQL 数据库服务（普通用户配置）---
  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: django_db
    restart: always
    environment:
      # 基础配置（从 .env 加载）
      MYSQL_DATABASE: ${MYSQL_DATABASE}        # 自动创建的数据库名
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  # root 密码
      MYSQL_USER: ${MYSQL_USER}                # 普通用户名（db）
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}        # 普通用户密码
      TZ: Asia/Shanghai
    volumes:
      - db_data:/var/lib/mysql  # 数据持久化
    command: 
      - --default-authentication-plugin=mysql_native_password  # 兼容 Django
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    # 健康检查：确保 MySQL 完全启动后再启动 Django
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- Redis 缓存服务 ---
  redis:
    image: redis:7-alpine
    container_name: django_redis
    restart: always
    volumes:
      - redis_data:/data  # 数据持久化
    command: redis-server --appendonly yes  # 开启持久化
    # 健康检查：确保 Redis 可用
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s  # 新增：首次启动等待5秒再检查

# 持久化卷（容器删除后数据不丢失）
volumes:
  db_data:    # MySQL 数据卷
  redis_data: # Redis 数据卷